<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untamed Kat</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5dc; /* Cream */
            color: #5a5a5a;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: linear-gradient(135deg, #ffc0cb, #b2d8d8, #d8f3dc, #c1e1c1); /* Light Pink, Pastel Blue, Soft Green */
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #3a3a3a;
            border-bottom: 5px solid #87aebf;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #3a3a3a;
            font-size: 1.2em;
            margin: 0 15px;
            padding: 10px;
            background-color: #c1e1c1; /* Sage Green */
            border-radius: 15px;
        }
        nav a:hover {
            background-color: #b2d8d8; /* Pastel Blue */
        }
        .content {
            padding: 30px;
        }
    </style>
</head>
<body>
    <header>Untamed Kat</header>
    <nav>
        <a href="#poems">Poems</a>
        <a href="#short-stories">Short Stories</a>
        <a href="#visual-art">Visual Art</a>
        <a href="#good-eats">Good Eats</a>
    </nav>
    <div class="content">
        <section id="poems">
            <h2>Poems</h2>
            <p>Share your heartfelt poetry here.</p>
        </section>
        <section id="short-stories">
            <h2>Short Stories</h2>
            <p>Beautifully crafted stories to captivate your readers.</p>
        </section>
        <section id="visual-art">
            <h2>Visual Art</h2>
            <p>Display your lovely artistic creations.</p>
        </section>
        <section id="good-eats">
            <h2>Good Eats</h2>
            <p>Delicious recipes to share and enjoy.</p>
        </section>
    </div>
</body>
</html>
